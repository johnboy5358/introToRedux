<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/redux@latest/dist/redux.js" charset="utf-8"></script>
  <title>Redux basics</title>
</head>
<body>

  <script type="text/javascript">

    // actions
    function addColor(value) {
      return {
        type: "ADD",
        color: value
      }
    }

    function removeColor(value) {
      return {
        type: "REMOVE",
        color: value
      }
    }

    // reducers

    function favouriteColor(state, action) {
      return (!state)
        ? []
        : (action.type === "ADD")
          ? state.concat(action.color)
          : (action.type === "REMOVE")
            ? state.filter(item => item !== action.color)
            : state
    }

    let store = Redux.createStore(favouriteColor)
  </script>
</body>
</html>
